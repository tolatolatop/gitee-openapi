host: gitee.com
info:
  description: All api provided by Gitee
  title: Gitee OpenApi
  version: 1.0.0
paths:
  /emails:
    get:
      parameters:
        - description: 用户授权码
          in: query
          name: access_token
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successfully
          schema:
            properties:
              email:
                type: string
              scope:
                $ref: '#/definitions/scope'
              state:
                type: string
            type: object
      security:
        - access_token: []
      summary: 获取授权用户的全部邮箱
  /emojis:
    get:
      parameters:
        - description: 用户授权码
          in: query
          name: access_token
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successfully
      security:
        - access_token: []
      summary: 列出可使用的 Emoji
  '/enterprise/{enterprise}/pull_requests':
    get:
      parameters:
        - description: 用户授权码
          in: query
          name: access_token
          required: false
          type: string
        - description: 企业的路径(path/login)
          in: path
          name: enterprise
          required: true
          type: string
        - description: '可选。Issue 编号(区分大小写，无需添加 # 号)'
          in: query
          name: issue_number
          required: false
          type: string
        - description: 可选。仓库路径(path)
          in: query
          name: repo
          required: false
          type: string
        - description: 可选。项目ID
          in: query
          name: program_id
          required: false
          type: integer
        - description: 可选。Pull Request 状态
          in: query
          name: state
          required: false
          type: string
        - description: '可选。Pull Request 提交的源分支。格式：branch 或者：username:branch'
          in: query
          name: head
          required: false
          type: string
        - description: 可选。Pull Request 提交目标分支的名称。
          in: query
          name: base
          required: false
          type: string
        - description: 可选。排序字段，默认按创建时间
          in: query
          name: sort
          required: false
          type: string
        - description: 可选。起始的更新时间，要求时间格式为 ISO 8601
          in: query
          name: since
          required: false
          type: string
        - description: 可选。升序/降序
          in: query
          name: direction
          required: false
          type: string
        - description: 可选。里程碑序号(id)
          in: query
          name: milestone_number
          required: false
          type: integer
        - description: '用逗号分开的标签。如: bug,performance'
          in: query
          name: labels
          required: false
          type: string
        - description: 当前的页码
          in: query
          name: page
          required: false
          type: integer
        - description: 每页的数量，最大为 100
          in: query
          name: per_page
          required: false
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successfully
          schema:
            properties:
              _links:
                type: string
              api_reviewers:
                $ref: '#/definitions/api_reviewers'
              api_reviewers_number:
                type: string
              assignees:
                $ref: '#/definitions/assignees'
              assignees_number:
                type: string
              base:
                type: string
              body:
                type: string
              body_html:
                type: string
              can_merge_check:
                type: string
              closed_at:
                type: string
              comments_url:
                type: string
              commits_url:
                type: string
              created_at:
                type: string
              diff_url:
                type: string
              draft:
                type: string
              head:
                type: string
              html_url:
                type: string
              id:
                type: string
              issue_url:
                type: string
              labels:
                $ref: '#/definitions/labels'
              locked:
                type: string
              mergeable:
                type: string
              merged_at:
                type: string
              milestone:
                $ref: '#/definitions/milestone'
              number:
                type: string
              patch_url:
                type: string
              ref_pull_requests:
                $ref: '#/definitions/ref_pull_requests'
              review_comment_url:
                type: string
              review_comments_url:
                type: string
              state:
                type: string
              testers:
                $ref: '#/definitions/testers'
              testers_number:
                type: string
              title:
                type: string
              updated_at:
                type: string
              url:
                type: string
              user:
                type: string
            type: object
      security:
        - access_token: []
      summary: 企业 Pull Request 列表
  '/enterprises/{enterprise}':
    get:
      parameters:
        - description: 用户授权码
          in: query
          name: access_token
          required: false
          type: string
        - description: 企业的路径(path/login)
          in: path
          name: enterprise
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successfully
          schema:
            properties:
              avatar_url:
                type: string
              id:
                type: integer
              name:
                type: string
              path:
                type: string
              url:
                type: string
            type: object
      security:
        - access_token: []
      summary: 获取一个企业
      tags:
        - enterprise
  '/enterprises/{enterprise}/issues':
    get:
      parameters:
        - description: 用户授权码
          in: query
          name: access_token
          required: false
          type: string
        - description: 企业的路径(path/login)
          in: path
          name: enterprise
          required: true
          type: string
        - description: >-
            Issue的状态: open（开启的）, progressing(进行中), closed（关闭的）, rejected（拒绝的）。
            默认: open
          in: query
          name: state
          required: false
          type: string
        - description: '用逗号分开的标签。如: bug,performance'
          in: query
          name: labels
          required: false
          type: string
        - description: '排序依据: 创建时间(created)，更新时间(updated_at)。默认: created_at'
          in: query
          name: sort
          required: false
          type: string
        - description: '排序方式: 升序(asc)，降序(desc)。默认: desc'
          in: query
          name: direction
          required: false
          type: string
        - description: 起始的更新时间，要求时间格式为 ISO 8601
          in: query
          name: since
          required: false
          type: string
        - description: 当前的页码
          in: query
          name: page
          required: false
          type: integer
        - description: 每页的数量，最大为 100
          in: query
          name: per_page
          required: false
          type: integer
        - description: >-
            计划开始日期，格式：20181006T173008+80-20181007T173008+80（区间），或者
            -20181007T173008+80（小于20181007T173008+80），或者
            20181006T173008+80-（大于20181006T173008+80），要求时间格式为20181006T173008+80
          in: query
          name: schedule
